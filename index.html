<!DOCTYPE html>
<html lang="tr">
<head>
      <!-- Title -->
      <title>HilalBot - Discord Botu</title>
        
      <!-- Favicon -->
          <link rel="icon" href="https://cdn.discordapp.com/avatars/1242820342523629648/8af08eea95fd12c615ede1b34314039c.webp?size=128">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url(//fonts.googleapis.com/css?family=Lato:300:400);

body {
  margin:0;
}

h1 {
  font-family: 'Lato', sans-serif;
  font-weight:300;
  letter-spacing: 2px;
  font-size:48px;
  margin-top: 0; /* H1'in üst margin'ini kaldırıyoruz */
}

h2 {
  font-family: 'Lato', sans-serif;
  letter-spacing: 1px;
  font-size: 60px; /* Büyütülmüş font boyutu */
  color: #ffffff;
  margin-bottom: 10px; /* H2 ve H1 arasına mesafe ekliyoruz */
  position: absolute;
  top: 20%; /* H2'yi üst tarafa yerleştiriyoruz */
  left: 50%;
  transform: translateX(-50%);
}

p {
  letter-spacing: 1px;
  font-size:20px;
  color: #000000;
}

.header {
  position:relative;
  text-align:center;
  background: linear-gradient(60deg, rgb(4, 0, 255) -70%, rgb(255, 0, 255) 100%);
  color:rgb(255, 255, 255);
}
.logo {
  width:50px;
  fill:rgb(255, 246, 246);
  padding-right:15px;
  display:inline-block;
  vertical-align: middle;
}

.inner-header {
  height:65vh;
  width:100%;
  margin: 0;
  padding: 0;
  position: relative;
}

.flex { /*Flexbox for containers*/
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.waves {
  position:relative;
  width: 100%;
  height:15vh;
  margin-bottom:-7px; /*Fix for safari gap*/
  min-height:100px;
  max-height:150px;
}

.content {
  position:relative;
  height:20vh;
  text-align:center;
  background-color: rgb(255, 255, 255);
}

/* Animation */

.parallax > use {
  animation: move-forever 25s cubic-bezier(.55,.5,.45,.5)     infinite;
}
.parallax > use:nth-child(1) {
  animation-delay: -2s;
  animation-duration: 7s;
}
.parallax > use:nth-child(2) {
  animation-delay: -3s;
  animation-duration: 10s;
}
.parallax > use:nth-child(3) {
  animation-delay: -4s;
  animation-duration: 13s;
}
.parallax > use:nth-child(4) {
  animation-delay: -5s;
  animation-duration: 20s;
}
@keyframes move-forever {
  0% {
   transform: translate3d(-90px,0,0);
  }
  100% { 
    transform: translate3d(85px,0,0);
  }
}
@media (max-width: 768px) {
  .waves {
    height:40px;
    min-height:40px;
  }
  .content {
    height:30vh;
  }
  h1 {
    font-size:24px;
  }
  h2 {
    font-size:30px; /* Mobilde daha küçük font boyutu */
    top: 15%;
  }
}

    </style>
</head>
<body>
<div class="header">

    <!--Content before waves-->
    <div class="inner-header flex">
      <h2>HilalBot</h2> <!-- H2'yi üstte yerleştiriyoruz -->
    <h1><strong>Sitemiz Şu Anda Bakımdadır..</strong></h1>
    </div>
    <!--Waves Container-->
    <div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>
    <g class="parallax">
    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
    </g>
    </svg>
    </div>
    <!--Waves end-->
    
    </div>
    <!--Header ends-->
    
    <!--Content starts-->
    <div class="content flex">
      <p>Sizlere Daha İyi Bir Hizmet Sunabilmek İçin Botumuzu Ve Sitemizi Bakıma Almış Bulunmaktayız İlginiz İçin Teşekkürler.</p>
    </div>
    <!--Content ends-->
</body>
</html>
